<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>//{{TITLE}}</title>
  <link rel="stylesheet" type="text/css" href="/static/forms/deps/opt/bootstrap.css" />
</head>
<body>
  <h2 class="text-center">//{{TITLE}}</h2>
  <form class="border container"></form>
  <div id="res" class="alert"></div>
  <script type="text/javascript" src="/static/forms/deps/jquery.min.js"></script>
  <script type="text/javascript" src="/static/forms/deps/underscore.js"></script>
  <script type="text/javascript" src="/static/forms/deps/opt/jsv.js"></script>
  <script type="text/javascript" src="/static/forms/lib/jsonform.js"></script>
  <script type="text/javascript">
    $('form').jsonForm({
      //{{SCHEMA}},
      //{{FORM}},
      onSubmit: function (errors, values) {
        if (errors) {
          $('#res').html('<p>I beg your pardon?</p>');
        } else {
          $('#res').html('<p>Hello ' + values.email + '.' +
            (values.age ? '<br/>You are ' + values.firstName + '.' : '') +
            '</p>');
        }
      }
    });
  </script>
</body>
</html>
